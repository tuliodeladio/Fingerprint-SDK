<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Registro - Fingerprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="main-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold mb-2">Criar Conta</h2>
                <p class="text-muted">Junte-se a nós e comece suas compras</p>
            </div>
            <div id="alertContainer"></div>
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold"><i class="fas fa-user me-2"></i>Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-semibold"><i class="fas fa-envelope me-2"></i>Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Senha</label>
                    <input type="password" class="form-control" id="senha" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
                    <span class="btn-text">Criar Conta</span>
                    <span class="loading-spinner d-none"></span>
                </button>
            </form>
            <div class="text-center">
                <p class="mb-0">Já tem uma conta? <a href="login.html" class="text-primary fw-semibold">Fazer Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/sdkFingerprint.js"></script>
    <script src="js/apiClient.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            document.getElementById('alertContainer').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        }
        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.querySelector('.btn-text').textContent = 'Criando conta...';
            btn.querySelector('.loading-spinner').classList.remove('d-none');
            try {
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const data = await apiClient.register(nome, email, senha);
                if (!data.erro && !data.error) {
                    showAlert('Conta criada com sucesso! Redirecionando...', 'success');
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    showAlert(data.erro || data.error || 'Erro ao criar conta');
                }
            } catch (error) {
                showAlert('Erro de conexão. Tente novamente.');
            } finally {
                btn.disabled = false;
                btn.querySelector('.btn-text').textContent = 'Criar Conta';
                btn.querySelector('.loading-spinner').classList.add('d-none');
            }
        };
    </script>
</body>
</html>
