<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - Fingerprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="content-container">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="itens.html"><i class="fas fa-fingerprint me-2"></i>Fingerprint Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="itens.html"><i class="fas fa-store me-1"></i>Produtos</a></li>
                    <li class="nav-item"><a class="nav-link active fw-semibold" href="carrinho.html"><i class="fas fa-shopping-cart me-1"></i>Carrinho</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="pedidos.html"><i class="fas fa-box me-1"></i>Meus Pedidos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card"><div class="card-header"><h3 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Seu Carrinho</h3></div><div class="card-body"><div id="carrinhoContainer"></div></div></div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header"><h4 class="mb-0"><i class="fas fa-receipt me-2"></i>Resumo</h4></div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3"><span>Subtotal:</span><span class="fw-bold" id="subtotal">R$ 0,00</span></div>
                        <div class="d-flex justify-content-between mb-3"><span>Frete:</span><span class="text-success fw-bold">Grátis</span></div>
                        <hr><div class="d-flex justify-content-between mb-4"><span class="h5">Total:</span><span class="h5 fw-bold text-primary" id="total">R$ 0,00</span></div>
                        <button class="btn btn-primary w-100 mb-3" id="checkoutBtn"><i class="fas fa-credit-card me-2"></i>Finalizar Compra</button>
                        <a href="itens.html" class="btn btn-outline-secondary w-100"><i class="fas fa-arrow-left me-2"></i>Continuar Comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sdkFingerprint.js"></script>
    <script src="js/apiClient.js"></script>
    <script>
        let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
        function renderCarrinho() {
            const container = document.getElementById('carrinhoContainer');
            if (carrinho.length === 0) {
                container.innerHTML = `<div class="empty-state"><i class="fas fa-shopping-cart"></i><h4>Seu carrinho está vazio</h4></div>`;
                document.getElementById('checkoutBtn').disabled = true;
                updateTotals();
                return;
            }
            let html = '';
            carrinho.forEach((item, index) => {
                const itemTotal = item.preco * item.quantidade;
                html += `<div class="cart-item"><div class="row align-items-center"><div class="col-md-6"><h6 class="fw-bold mb-1">${item.nome}</h6><small class="text-muted">R$ ${item.preco}</small></div>
                <div class="col-md-3"><div class="input-group input-group-sm">
                <button class="btn btn-outline-secondary" onclick="updateQuantidade(${index}, -1)"><i class="fas fa-minus"></i></button>
                <input type="text" class="form-control text-center" value="${item.quantidade}" readonly>
                <button class="btn btn-outline-secondary" onclick="updateQuantidade(${index}, 1)"><i class="fas fa-plus"></i></button>
                </div></div><div class="col-md-2 text-end"><span class="fw-bold">R$ ${itemTotal.toFixed(2)}</span></div>
                <div class="col-md-1 text-end"><button class="btn btn-outline-danger btn-sm" onclick="removerItem(${index})"><i class="fas fa-trash"></i></button></div></div></div>`;
            });
            container.innerHTML = html;
            document.getElementById('checkoutBtn').disabled = false;
            updateTotals();
        }
        function updateQuantidade(index, delta) {
            if (carrinho[index].quantidade + delta <= 0) { removerItem(index); return; }
            carrinho[index].quantidade += delta;
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            renderCarrinho();
        }
        function removerItem(index) {
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            renderCarrinho();
        }
        function updateTotals() {
            const subtotal = carrinho.reduce((sum, item) => sum + (item.preco * item.quantidade), 0);
            document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `R$ ${subtotal.toFixed(2)}`;
        }
        document.getElementById('checkoutBtn').onclick = async () => {
            if (carrinho.length === 0) return alert('Seu carrinho está vazio!');
            const btn = document.getElementById('checkoutBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading-spinner"></span> Processando...';
            btn.disabled = true;
            try {
                const res = await apiClient.createPedido(carrinho);
                if (res.ok) {
                    alert('Pedido realizado com sucesso!');
                    localStorage.setItem('carrinho', '[]');
                    window.location.href = 'pedidos.html';
                } else {
                    const data = await res.json();
                    alert('Erro ao processar pedido: ' + (data.erro || 'Erro desconhecido'));
                }
            } catch (error) {
                alert('Erro de conexão. Tente novamente.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };
        renderCarrinho();
    </script>
</body>
</html>
