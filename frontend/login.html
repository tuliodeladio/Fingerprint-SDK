<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Fingerprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="main-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-fingerprint fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold mb-2">Bem-vindo de volta!</h2>
                <p class="text-muted">Entre com sua conta para continuar</p>
            </div>
            <div id="alertContainer"></div>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold"><i class="fas fa-envelope me-2"></i>Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-semibold"><i class="fas fa-lock me-2"></i>Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="loading-spinner d-none"></span>
                </button>
            </form>
            <div class="text-center">
                <p class="mb-0">Não tem uma conta? <a href="register.html" class="text-primary fw-semibold">Registrar-se</a></p>
            </div>
        </div>
    </div>
    <script src="js/sdkFingerprint.js"></script>
    <script src="js/apiClient.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            document.getElementById('alertContainer').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        }
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = loginBtn.querySelector('.loading-spinner');
            loginBtn.disabled = true;
            btnText.textContent = 'Entrando...';
            spinner.classList.remove('d-none');
            try {
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                const data = await apiClient.login(email, senha);
                if (data.success && data.token) {
                    showAlert('Login realizado com sucesso!', 'success');
                    setTimeout(() => window.location.href = 'itens.html', 1000);
                } else {
                    showAlert(data.error || 'Credenciais inválidas');
                }
            } catch (error) {
                showAlert('Erro de conexão. Tente novamente.');
            } finally {
                loginBtn.disabled = false;
                btnText.textContent = 'Entrar';
                spinner.classList.add('d-none');
            }
        };
    </script>
</body>
</html>
