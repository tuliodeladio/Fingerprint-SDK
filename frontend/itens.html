<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Fingerprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="content-container">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-fingerprint me-2"></i>Fingerprint Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active fw-semibold" href="itens.html"><i class="fas fa-store me-1"></i>Produtos</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="carrinho.html"><i class="fas fa-shopping-cart me-1"></i>Carrinho <span class="badge bg-danger" id="cartBadge">0</span></a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="pedidos.html"><i class="fas fa-box me-1"></i>Meus Pedidos</a></li>
                    <li class="nav-item"><button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn"><i class="fas fa-sign-out-alt me-1"></i>Sair</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row mb-4"><div class="col"><h1 class="display-6 fw-bold text-dark"><i class="fas fa-store text-primary me-3"></i>Nossos Produtos</h1><p class="lead text-muted">Descubra nossa seleção de produtos incríveis</p></div></div>
        <div class="text-center py-5" id="loadingContainer"><div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"><span class="visually-hidden">Carregando...</span></div><p class="mt-3 text-muted">Carregando produtos...</p></div>
        <div class="row g-4 fade-in" id="produtosContainer" style="display: none;"></div>
        <div class="empty-state d-none" id="emptyState"><i class="fas fa-box-open"></i><h3>Nenhum produto disponível</h3><p>Volte mais tarde para ver novos produtos</p></div>
    </div>
    <script src="js/sdkFingerprint.js"></script>
    <script src="js/apiClient.js"></script>
    <script>
        let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const totalItems = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
            badge.textContent = totalItems;
            badge.style.display = totalItems > 0 ? 'inline' : 'none';
        }
        function addCarrinho(item) {
            let found = carrinho.find(i => i.id === item.id);
            if (found) found.quantidade += 1;
            else carrinho.push({...item, quantidade: 1});
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            updateCartBadge();
        }
        async function loadProducts() {
            try {
                const produtos = await apiClient.getItens();
                const container = document.getElementById('produtosContainer');
                const loading = document.getElementById('loadingContainer');
                const empty = document.getElementById('emptyState');
                loading.style.display = 'none';
                if (produtos.length === 0) {
                    empty.classList.remove('d-none');
                    return;
                }
                let html = '';
                produtos.forEach(produto => {
                    html += `<div class="col-md-6 col-lg-4">
                        <div class="card item-card h-100">
                            <div class="card-body d-flex flex-column">
                                <div class="mb-3">
                                    <h5 class="card-title fw-bold text-dark">${produto.nome}</h5>
                                    <p class="card-text text-muted">${produto.descricao || 'Produto de qualidade'}</p>
                                </div>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="price-tag">R$ ${produto.preco}</span>
                                        <button class="btn btn-success" onclick='addCarrinho(${JSON.stringify(produto)})'><i class="fas fa-cart-plus me-1"></i>Adicionar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                container.innerHTML = html;
                container.style.display = 'flex';
            } catch (error) {
                document.getElementById('loadingContainer').innerHTML = `<div class="alert alert-danger">Erro ao carregar produtos. Tente novamente.</div>`;
            }
        }
        document.getElementById('logoutBtn').onclick = () => { if (confirm('Tem certeza que deseja sair?')) apiClient.logout(); };
        updateCartBadge();
        loadProducts();
    </script>
</body>
</html>
