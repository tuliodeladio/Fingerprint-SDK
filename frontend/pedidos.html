<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos - Fingerprint Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="content-container">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="itens.html"><i class="fas fa-fingerprint me-2"></i>Fingerprint Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="itens.html"><i class="fas fa-store me-1"></i>Produtos</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="carrinho.html"><i class="fas fa-shopping-cart me-1"></i>Carrinho</a></li>
                    <li class="nav-item"><a class="nav-link active fw-semibold" href="pedidos.html"><i class="fas fa-box me-1"></i>Meus Pedidos</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger btn-sm ms-2" onclick="apiClient.logout()">
                            <i class="fas fa-sign-out-alt me-1"></i>Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row mb-4"><div class="col"><h1 class="display-6 fw-bold text-dark"><i class="fas fa-box text-primary me-3"></i>Meus Pedidos</h1><p class="lead text-muted">Acompanhe o status dos seus pedidos</p></div></div>
        <div class="text-center py-5" id="loadingContainer"><div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"><span class="visually-hidden">Carregando...</span></div><p class="mt-3 text-muted">Carregando pedidos...</p></div>
        <div id="pedidosContainer" class="fade-in" style="display: none;"></div>
        <div class="empty-state d-none" id="emptyState"><i class="fas fa-box-open"></i><h3>Nenhum pedido encontrado</h3><p>Você ainda não fez nenhum pedido</p><a href="itens.html" class="btn btn-primary"><i class="fas fa-store me-2"></i>Começar a Comprar</a></div>
    </div>
    <script src="js/sdkFingerprint.js"></script>
    <script src="js/apiClient.js"></script>
    <script>
        function getStatusBadge(status) {
            const statusMap = {
                'novo': { class: 'bg-primary', icon: 'fas fa-clock', text: 'Novo' },
                'processando': { class: 'bg-warning text-dark', icon: 'fas fa-cog', text: 'Processando' },
                'enviado': { class: 'bg-info', icon: 'fas fa-shipping-fast', text: 'Enviado' },
                'entregue': { class: 'bg-success', icon: 'fas fa-check', text: 'Entregue' },
                'cancelado': { class: 'bg-danger', icon: 'fas fa-times', text: 'Cancelado' }
            };
            const config = statusMap[status] || statusMap['novo'];
            return `<span class="badge ${config.class}"><i class="${config.icon} me-1"></i>${config.text}</span>`;
        }
        async function loadPedidos() {
            try {
                const pedidos = await apiClient.getPedidos();
                const container = document.getElementById('pedidosContainer');
                const loading = document.getElementById('loadingContainer');
                const empty = document.getElementById('emptyState');
                loading.style.display = 'none';
                if (!Array.isArray(pedidos) || pedidos.length === 0) {
                    empty.classList.remove('d-none');
                    return;
                }
                let html = '';
                pedidos.forEach((pedido, index) => {
                    const dataFormatada = new Date(pedido.data).toLocaleString('pt-BR');
                    html += `<div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-0 fw-bold"><i class="fas fa-receipt me-2"></i>Pedido #${pedido.id}</h5>
                                <small class="text-muted"><i class="fas fa-calendar me-1"></i>${dataFormatada}</small>
                            </div>
                            <div>${getStatusBadge(pedido.status)}</div>
                        </div>
                        <div class="card-body">
                            <div class="row"><div class="col-md-8"><h6 class="text-muted mb-2">Detalhes do Pedido</h6>
                            <p class="mb-1"><strong>Status:</strong> ${pedido.status}</p>
                            <p class="mb-1"><strong>Data:</strong> ${dataFormatada}</p>
                            ${pedido.total ? `<p class="mb-1"><strong>Valor:</strong> R$ ${pedido.total}</p>` : ''}
                            </div><div class="col-md-4 text-end"><button class="btn btn-outline-primary btn-sm" onclick="toggleDetalhes(${index})"><i class="fas fa-eye me-1"></i>Ver Detalhes</button></div></div>
                            <div class="collapse mt-3" id="detalhes${index}">
                                <div class="border-top pt-3"><h6 class="text-muted">Informações Adicionais</h6><div class="row"><div class="col-md-6"><small class="text-muted">ID do Usuário:</small><br><span class="fw-semibold">${pedido.usuario_id}</span></div><div class="col-md-6"><small class="text-muted">Status Atual:</small><br><span class="fw-semibold text-capitalize">${pedido.status}</span></div></div></div>
                            </div>
                        </div>
                    </div>`;
                });
                container.innerHTML = html;
                container.style.display = 'block';
            } catch (error) {
                document.getElementById('loadingContainer').innerHTML = `<div class="alert alert-danger text-center">Erro ao carregar pedidos.</div>`;
            }
        }
        function toggleDetalhes(index) {
            const detalhes = document.getElementById(`detalhes${index}`);
            const collapse = new bootstrap.Collapse(detalhes);
            collapse.toggle();
        }
        loadPedidos();
    </script>
</body>
</html>
